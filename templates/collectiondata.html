<table class="table table-striped table-bordered">
	<thead>
		{% for k in key_list %}
		<th>{{k}}</th>
		{% endfor %}
	</thead>
	{% load mongotemplates %}
	{% for d in data %}
	<tr>
		{% for k in key_list %}
		<td>{{d|keyvalue:k}}</td>
		{% endfor %}
		<td><i class="icon-edit"></td>
		<td><i class="icon-trash"></td>
	</tr>
	{% endfor %}
</table>
