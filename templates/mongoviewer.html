<!DOCTYPE html>
<html>
  
  <head>
	<meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="{{STATIC_URL}}css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
	<link href="{{STATIC_URL}}css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
	<link href="{{STATIC_URL}}css/csstree.css" rel="stylesheet" type="text/css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
  </head> 
  <body>
	<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></img></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#"><img src="{{STATIC_URL}}img/mongo.jpg" class="img-rounded"></a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              <h2>MongoVer - a tool to see through MongoDB</h2>
            </p>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
	<hr>
	<hr>
	<hr>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span2">
				<div class="css-treeview">
					<ul>
						<li><input type="checkbox" id="item-0" checked="checked"/>
							<label for="item-0">MongoLocal</label>
							<ul>
								{% for key, value in dbs.items %}
								<li><input type="checkbox" id="item-0-0" /><label for="item-0-0">{{key}}</label>
									<ul>
										{% for col in value %}
											<li><a class="collection" db="{{key}}" col="{{col}}" href="#">{{col}}</a></li>	
										{% endfor %}
									</ul>
								</li>
								{% endfor %}
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<div class="span10">
				<div id="details" class="alert alert-info">
					<h4>You are currently not viewing any collection.</h4>
				</div>
				<table align="right">
					<tr>
						<td algin="top">
							<span id="searchpanel"><textarea id="searchcriteria" rows="1"></textarea> <button id="search" class="btn btn-primary" type="button" db="{{db}}" col="{{col}}">Search</button></span>
						</td>
					</tr>
				</table>
				<div id="datadiv">
				</div>
			</div>
		</div>
	</div>
  </body>
  <script>
	$(document).ready(function(){
		$("#searchpanel").hide();
		$('.collection').click(function(){
			$("#searchpanel").show();
			$("#search").attr("db",$(this).attr("db"));
			$("#search").attr("col",$(this).attr("col"));
			var details = '<h4>You are viewing the collection ' + $(this).attr("col") + ' in database ' + $(this).attr("db") + '</h4>';
			$("#details").html(details);
			$("#details").show();
			$.ajax({
				type: "GET",
				url: "/viewcollection",
				data: { db: $(this).attr("db"), col: $(this).attr("col") }
				}).done(function( msg ) {
					$("#datadiv").html(msg);
			});
		});
	});
	$('#search').click(function(e){
		$.ajax({
			type: "GET",
			url: "/viewcollection",
			data: { db: $(this).attr("db"), col: $(this).attr("col"), searchcriteria : $("#searchcriteria").val() }
			}).done(function( msg ) {
				$("#datadiv").html(msg);
		});
	});
  </script
</html>
